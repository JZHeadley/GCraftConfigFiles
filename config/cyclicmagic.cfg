    ##########################################################################################################
    # inventory
    #--------------------------------------------------------------------------------------------------------#
    # Terraria-inspired inventory helper buttons
    ##########################################################################################################

    inventory {
        # Location of the extra inventory buttons, valid entries are: topleft,topright,bottomleft [default: bottomleft]
        S:"Button Location"=bottomleft

        # If true, you always keep these extended storage items on death (similar to an ender chest).  If false, you will drop these items on death (depending on the keepInventory game rule) [default: true]
        B:InventoryUpgradeKeepOnDeath=false

        # Set this to false (and restart your client) to remove the inventory shift keybindings [default: true]
        B:KeybindInventoryShift=true

        # When true, this blocks the potions moving the inventory over [default: true]
        B:"Potion Inventory Shift"=true

        # By default (false) the Restock feature will empty your chests if possible.  If you change this to true, then using Restock will leave one behind of each item stack [default: false]
        B:"Restock Leave One"=false

        # Adds extra buttons to containers to quickly move items between your inventory (Inspired by terraria) [default: false]
        B:TerrariaInventoryButtons=true
    }

    ##########################################################################################################
    # world generation
    #--------------------------------------------------------------------------------------------------------#
    # Control any blocks that get generated in new chunks & new worlds
    ##########################################################################################################

    "world generation" {
        # Crops spawn randomly with nature.  Carrots in extreme hills, wheat in plains, beetroot in forests, potatoes in taiga.
        B:"Biome Crops"=true

        # If true, then enabled items and blocks from this mod can appear in loot chests [default: true]
        B:ChestLoot=true

        # Generate clay, sand, and dirt in the ocean instead of only gravel (like the old days)
        B:"Classic Oceans"=true

        # Vanilla emerald ore now can spawn at any height, not only below the ground [still only in the Extreme Hills biomes as normal]
        B:"Emerald Ore Boost"=true

        # Generate ore in the end (lapis, emerald, redstone, coal, diamond)
        B:"End Ore"=true

        # Vanilla gold ore can spawn in and river biomes at any height
        B:"Gold Rivers"=true

        # These dimension ores (nether and end) have a chance to spawn endermites or silverfish
        B:"Infested Ores"=false

        # Generate ore in netherrack (lapis, emerald, gold, coal, diamond).  The gold gives nuggets when mined
        B:"Nether Ore"=true

        # Vanilla ores of all kinds can rarely spawn at all world heights, but only in veins of size one.  Great for amplified terrain.
        B:"Ore Singletons"=true

        ocean {
            # Highest point this ocean biome generator to run.
            I:MaxHeight=255

            # Lowest point this ocean biome generator to run.
            I:MinHeight=20

            # Approximate size of clay patch.
            I:clayChance=30

            # Chances of a dirt patch.
            I:dirtChance=30

            # Approximate size of dirt patch.
            I:dirtSize=40

            # Chances of a sand patch.
            I:sandChance=45

            # Approximate size of a sand patch.
            I:sandSize=25
        }

    }

