    ##########################################################################################################
    # mobs
    #--------------------------------------------------------------------------------------------------------#
    # Changes to vanilla mobs
    ##########################################################################################################

    mobs {
        # Bats can drop leather [default: true]
        B:BatsLeather=true

        # Elder Guardians (the boss ones) can drop diamonds. [default: true]
        B:ElderGuardianDiamonds=true

        # Enderman will always drop block they are carrying 100% [default: true]
        B:"Enderman Block"=true

        # Endermites can drop ender eyes, and rarely ender crystals [default: true]
        B:EndermiteEyeCrystal=true

        # Iron Golem drops randomly increased by a few ingots, and a low chance to drop an iron block [default: true]
        B:"Iron Bonus"=true

        # Leather drops from cows randomly increased [default: true]
        B:"Leather Bonus"=true

        # Skeletons turn into either a Stray or a Wither Skeleton when hit by lightning [default: true]
        B:LightningSkeletonMutate=true

        # Zombies turn into a Husk when hit by lightning [default: true]
        B:LightningZombieMutate=true

        # When an entity dies that is named with a tag, it drops the nametag [default: true]
        B:"Name Tag Death"=true

        # Polar Bears also drop wool and leather [default: true]
        B:PolarBearLoot=true

        # Pig drops randomly increased [default: true]
        B:"Pork Bonus"=true

        # Shearing sheep randomly adds bonus wool [default: true]
        B:"Sheep Shear Bonus"=true

        # Shulkers now drop loot: Diamonds and rare ender crystals [default: true]
        B:ShulkerLoot=true

        # Silverfish can drop iron ingots [default: true]
        B:SilverfishIron=true

        # Strays (he new skeleton variants from cold biomes) can drop packed ice [default: true]
        B:StraySkeletonPackedIce=true

        # Zombies no longer drops carrots, potatoes, or iron ingots [default: true]
        B:"Zombie Drops Nerfed"=true

        # Zombie villagers have a 25% chance to drop an emerald [default: true]
        B:"Zombie Villager Emerald"=true
    }

