    ##########################################################################################################

    "mob spawns" {
        # Adds random Blaze spawns into Desert Hills [default: true]
        B:"Blaze DesertHills"=true

        # Adds random Cave Spider spawns into Mesa and Roofed Forests [default: true]
        B:"CaveSpider Mesa&Roofed"=true

        # Adds random Ghast spawns into Deep Oceans [default: true]
        B:"Ghast DeepOcean"=false

        # Adds random Guardian spawns into Rivers [default: true]
        B:"Guardian River"=true

        # Adds random Horse spawns into Extreme Hills and Ice Plains [default: true]
        B:"Horse IceHills"=true

        # Adds random IronGolem spawns into the Jungle [default: true]
        B:"IronGolem Jungle"=true

        # Adds random Magma Cube spawns into Desert [default: true]
        B:"Magmacube Desert"=true

        # Adds random Snowman spawns into Ice Plains and Ice Mountains [default: true]
        B:"Snowman Ice"=true
    }

    ##########################################################################################################
    # recipes
    #--------------------------------------------------------------------------------------------------------#
    # New and altered recipes
    ##########################################################################################################

    recipes {
        # WARNING: this removes vanilla recipes:  True will mean that the furnace recipe requires coal in the middle, and stone tools require smoothstone.
        B:"Altered Stone"=false

        # You can mostly repair elytra wings with a wither skull; but it loses all enchants
        B:"Elytra Repair"=true

        # Craft Glowstone blocks back to dust
        B:GlowstoneBlockToDust=true

        # Craft a Melon block into nine slices
        B:"Melon Block Slices"=true

        # Create mushroom blocks from items
        B:"Mushroom Blocks"=true

        # Craft Netherwart blocks back to item
        B:NetherwartBlockReverse=true

        # Craft a notch apple with golden blocks as usual
        B:"Notch Apple"=true

        # Create a player skull by combining wither, skeleton, zombie, and creeper skulls
        B:"Player Skulls"=true

        # Craft Quartz blocks back to the items
        B:QuartzBlockToItem=true

        # Craft a dispenser with string instead of a bow
        B:"Simple Dispenser"=true

        # Craft the minecart combinations using five iron as well as minecarts
        B:"Simple Minecarts"=true

        # Craft repeaters using sticks and redstone in place of redstone torches
        B:"Simple Repeater"=true

        # Craft Snow blocks back into snowballs
        B:SnowBlockBalls=true
    }

    ##########################################################################################################
    # villagers
    #--------------------------------------------------------------------------------------------------------#
    # Two new villagers with more trades
    ##########################################################################################################

    villagers {
        # Adds more  villager types (Sage and Druid) with more trades such as gunpowder, blaze rods, beef, spider eyes, and more.  Spawn naturally and from mob eggs.  [default: true]
        B:"More Trades"=true
    }

}


modpacks {
    # Speed of the Auto fisher, bigger is faster.  0.07 is 7% chance. [range: 0.01 ~ 0.99, default: 0.07]
    S:AutoFisherSpeed=0.07

    # Cyclic Scepter: Maximum range for all spells [range: 8 ~ 128, default: 64]
    I:"Build Scepter Max Range"=64

    # Block Range it will search onclick [range: 2 ~ 256, default: 32]
    I:CavefinderRange=32

    # Maximum height of the controlled miner block that you can increase it to in the GUI [range: 3 ~ 128, default: 32]
    I:ControlledMiner.maxHeight=32

    # How long the negative potion effects last after a corrupted chorus teleports you [range: 1 ~ 60, default: 10]
    I:CorruptedChorusPotions=10

    # How long you can noclip after eating corrupted chorus [range: 1 ~ 60, default: 5]
    I:CorruptedChorusSeconds=5

    # The exp cost of teleporting is [the horizontal distance] divided by [this number] rounded to the nearest integer.  For example, if this number is 10, then teleporting 20 blocks costs 2 exp [range: 1 ~ 100, default: 10]
    I:EnderBookExpCostRatio=10

    # Maximum number of saved waypoints in the ender book.  It still uses 8 per column, and putting too many may send it offscreen [range: 1 ~ 64, default: 16]
    I:EnderBookMaxSaved=16
    I:HarvesterBlockRadius=16

    # Number of ticks it takes to run one time, so lower is faster [range: 10 ~ 9999, default: 80]
    I:HarvesterTime=80

    # Maximum number of heart containers you can get by eating heart containers.  Does not limit the /sethearts command [range: 10 ~ 100, default: 20]
    I:HeartContainerMax=20

    # Maximum number of upgraded hearts [range: 1 ~ 100, default: 20]
    I:"HorseFood Max Hearts"=20

    # Maximum value of jump.  Naturally spawned/bred horses seem to max out at 5.5 [range: 1 ~ 20, default: 6]
    I:"HorseFood Max Jump"=6

    # Maximum value of speed (this is NOT blocks/per second or anything like that) [range: 1 ~ 99, default: 50]
    I:"HorseFood Max Speed"=50

    # Distance it pulls items from. [range: 2 ~ 128, default: 16]
    I:MagnetBlockDistance=16

    # Height it pulls at items [range: 1 ~ 128, default: 2]
    I:MagnetBlockHeight=2

    # How fast it pulses.  Smaller numbers are faster [range: 5 ~ 5000, default: 100]
    I:MagnetBlockTimer=100

    # Block Range it will search onclick [range: 2 ~ 256, default: 32]
    I:ProspectorRange=16

    # Seconds of potion effect caused by using the sleeping mat [range: 0 ~ 600, default: 20]
    I:SleepingMatPotion=20

    # Maximum height of the builder block that you can increase it to in the GUI [range: 3 ~ 64, default: 64]
    I:builder.maxHeight=64

    # Maximum range of the builder block that you can increase it to in the GUI [range: 3 ~ 64, default: 64]
    I:builder.maxRange=64

    # Id of the launch enchantment (double jump on boots).  Change this if you get id conflicts with other mods. [range: 71 ~ 999, default: 86]
    I:enchant.launch.id=86

    # Id of the lifeleech enchantment.  Change this if you get id conflicts with other mods. [range: 71 ~ 999, default: 89]
    I:enchant.lifeleech.id=89

    # Id of the magnet enchantment.  Change this if you get id conflicts with other mods. [range: 71 ~ 999, default: 87]
    I:enchant.magnet.id=87

    # Id of the venom enchantment.  Change this if you get id conflicts with other mods. [range: 71 ~ 999, default: 88]
